  <body>
    <script>
      //复制一个数组
      function copyArr(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
          newArr[i] = arr[i];
        }
        return newArr;
      }
      var arr = [5, 4, 6, 8, 9, 0, 1, 2, 7, 3];
      var res = copyArr(arr);
      console.log(res);
    </script>
  </body>
