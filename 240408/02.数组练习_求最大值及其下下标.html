      function findArrMax(arr) {
        var max = arr[0];
        var index = 0;
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i];
            index = i;
          }
        }
        var arr1 = [max,index];
        return  arr1;
      }
      var arr = [4, 5, 6, 7, 56, 6, 333, 2, 1, 40];
      var res = findArrMax(arr);
