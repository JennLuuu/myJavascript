    <body>
        <script>
            /* 
            点操作符：成员访问操作符
            中括号操作符：需要计算的成员访问操作符
            点操作符只能把点后面的字符作为属性名去对象中寻找和新增（字符默认是字符串的类型）
            中括号操作符中可以书写一个值或者一个变量：
            写值：就是具体的数值，也就是元素的下标；
            写的不是具体数值，就会把这个内容当作变量去解析，用解析过后的值当作属性名去对象中寻找；
            obj["name"] === obj.name
            */
        </script>
    </body>
