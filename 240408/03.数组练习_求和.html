  <body>
    <script>
      //2. 求数组中所有的值的和
      function arrSum(arr) {
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        return sum;
      }
      
      var arr = [3, 4, 2, 5, 6, 6, 43];
      var res = arrSum(arr);
      
      console.log(res);
    </script>
