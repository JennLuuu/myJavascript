    <script>
      //在编程竞赛中，有10位评委为参赛的选手打分，分数分别为：`5，4，6，8，9，0，1，2，7，3`,求选手的最后得分（去掉一个最高分和一个最低分后其余8位评委打分的平均值）
      function findAverage(arr) {
        var sum = 0;
        var max = arr[0];
        var min = arr[0];
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
          if (max < arr[i]) {
            max = arr[i];
          }
          if (min > arr[i]) {
            min = arr[i];
          }
        }
        return (sum - max - min) / (arr.length - 2);
      }
      var chengji = [5, 4, 6, 8, 9, 0, 1, 2, 7, 3];
      var res = findAverage(chengji);
      console.log(res);
    </script>
