    <body>
        <script>
            //数组元素的反转
            function arrReverse(arr) {
                for (var i = 0 ; i < arr.length/2 ; i++ ){
                    var temp = arr[i];
                    arr[i] = arr[arr.length - 1 - i];
                    arr[arr.length - 1 - i] = temp;
                }
                return arr;
            }
            var arr = [5, 4, 6, 8, 9, 0, 1, 2, 7, 3];
            var res = arrReverse(arr);
            console.log(res);
        </script>
    </body>
