    <body>
        <script>
            // 2. 定义一个整数，判定是偶数还是奇数
            var num = +prompt("请输入一个数字");
            if(num){
                if(num % 2 === 0){
                    console.log("是偶数");
                }else{
                    console.log("是奇数");
                }
            }else{
                alert("非法输入,请输入一个整数")
            }
        </script>
    </body>
