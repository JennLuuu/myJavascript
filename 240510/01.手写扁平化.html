    <title>手写扁平化</title>

  <body>
    <script>
      /* 
            手写扁平化:
            将多维数组展开为一维数组

            暴力展开
            */
      function myFlat(arr) {
        const str = arr.join();
        return str.split(",");
      }

      const arr = ["a", "b", "f", ["d", "h", ["t", ["u"]]]];
      const arr2 = ["a", "b", "f", ["d", "h", ["t"]]];


      const res = myFlat(arr);
      console.log(res);
      const res2 = myFlat(arr2);
      console.log(res2);
    </script>
  </body>
