<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>递增递减运算练习</title>
    </head>
    <body>
        <script type="text/jscript">
		
            var s1=16, 
             s2=31;
            var s = s1++;
            console.log('s='+s);//s=16
            console.log('s1='+s1);//s1=17
            
            s = ++s1;
            console.log('s='+s);//s=18
            console.log('s1='+s1);//s1=18
            
            s = s2--;
             console.log('s='+s);//s=31
             console.log('s2='+s2);//s2=30
            
            s = --s2;
            console.log('s='+s);//s=29
            console.log('s2='+s2);//s2=29
            
     
            
            </script>
    </body>
</html>
