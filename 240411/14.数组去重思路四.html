            // 思路4.3: 创建一个新数组,把元素放入新数组,放入之前,判断新数组中是否有重复的,如果有则不放了(reduce)
            var arr = ["a", "b", "a", "c", "a", "d", "z", "c", "x", "z"];

            var res = arr.reduce(function(p,c){
                if(!p.includes(c)){
                    p.push(c)
                }
                return p;
            },[]);
