      //思路2.2:遍历数组每一个值,看后边有没有这个值,如果没有就添加到新数组中(continue+label,有重复直接跳出外循环)
      var arr = ["a", "b", "a", "c", "a", "d", "z", "c", "x", "z"];
      //定义一个新数组
      var newArr = [];
      //遍历数组
      outer:for (var i = 0; i < arr.length; i++) {
        //内层遍历数组,看后面是否有和arr[i]重复的值
        for (var j = i + 1; j < arr.length; j++) {
            //如果有重复的,则直接跳出到外部循环,根本不会执行剩下的内部循环,以及内部循环后面的代码
          if (arr[i] === arr[j]) {
            continue outer;
          }
        }
        //内部循环全走完了,依旧没有跳出到outer,说明就没有重复值,就可以将arr[i]赋给新数组
        newArr.push(arr[i]);
      }
      console.log(newArr);
    </script>
