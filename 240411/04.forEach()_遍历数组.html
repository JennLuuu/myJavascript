<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>遍历数组</title>
  </head>
  <body>
    <script>
      /* 
        forEach方法:
          * 单纯的遍历数组
          * forEach接收一个回调函数作为参数,回调函数接受3个参数
            - item: 当前遍历到的元素
            - index: 当前遍历到的元素的下标
            - array: 当前被遍历数组的引用
          * forEach没有返回值
      
      */

      var arr = ["a", "b", "c", "d", "e"];
      arr.forEach(function (item, index, arr) {
        // console.log(item);
        arr[index] += 6;
        console.log(arr[index]);
      });
      console.log(arr);
    </script>
  </body>
</html>
