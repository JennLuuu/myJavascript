<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>冒泡排序</title>
  </head>
  <body>
    <script>
      var arr = [5, 1, 2, 6, 4, 9, 8, 7, 3, 2, 5, 6, 65, 1, 4, 6, 9, 48];
      console.log(arr);

      for (var i = 0; i < arr.length - 1; i++) {
        for (var j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j + 1] < arr[j]) {
            var temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }

      console.log(arr);
    </script>
  </body>
</html>
