<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>switch语句练习time2</title>
  </head>
  <body>
    <input type="text" placeholder="请输入一个月份" />
    <button>该月季节为</button>
    <div class="show"></div>
    <script>
      /*
        根据指定月份，打印该月份所属的季节。 3,4,5 春季 6,7,8 夏季 9,10,11 秋季 12, 1, 2 冬季
    */

      var oIpt = document.querySelector("input");
      var oBtn = document.querySelector("button");
      var oShow = document.querySelector(".show");

      oBtn.onclick = function () {
        var month = +oIpt.value;

        //错误优先处理,当输入的值为NaN和负数时
        if (!month || month < 0) {
          alert("非法输入,请输入月份");
          oIpt.value = "";

          return;
        }

        var season = "";

        switch (month) {
          case 3:
          case 4:
          case 5:
            season = "春天";
            break;
          case 6:
          case 7:
          case 8:
            season = "夏天";
            break;
          case 9:
          case 10:
          case 11:
            season = "秋天";
            break;
          case 12:
          case 1:
          case 2:
            season = "冬天";
            break;
          default:
            alert("没有这个月份哦");
            break;
        }
        oShow.textContent = season;
      };
    </script>
  </body>
</html>
