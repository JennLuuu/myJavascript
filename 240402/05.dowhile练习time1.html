<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>dowhile循环练习time1</title>
    </head>
    <body>
        <script>
            // 用do－while()循环来计算1+2+3 ... +98+99+100的值：
            var sum = 0 ;
            var count = 1 ;
            do {
                sum += count;
                count++;
            } while (count <= 100);


            console.log("1-100的和为" + sum);
        </script>
    </body>
</html>
