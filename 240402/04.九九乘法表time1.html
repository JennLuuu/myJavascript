<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>九九乘法表time1</title>
    </head>
    <body>
        <script>
            //从1开始,到9结束,循环遍历i,生成行数
            for (var i = 1 ; i <= 9 ; i++ ){
                //从1开始,到i结束,循环遍历j,生成列数
                for (var j = 1 ; j <= i ; j++ ){
                    // console.log(j, i);
                    document.write(j + "*" + i + "=" + i * j + "   ")
                }
                // console.log("______________________");
                document.write("<br/>")
            }

        </script>
    </body>
</html>
