    <script>
      /* 
            循环:
  12. 输出所有的水仙花数，所谓水仙花数是指一个3位数，其各个位上数字立方和等于其本身。例如： `153 = 111 + 333 + 555
  13. 打印出四位数字中“个位+百位”等于“十位+千位”并且个位数为偶数，千位数为奇数的数字，并打印符合条件的数字的个数。
  14. 编写程序从1循环到150，并在每行打印一个值，另外在每个3的倍数行上打印出“foo”,在每个5的倍数行上打印“biz”,在每个7的倍数行上打印输出“baz”

  15. 折纸珠穆朗玛峰，世界最高山峰是珠穆朗玛峰，它的高度是8848.86米，假如我有一张足够大的纸，它的厚度是0.1毫米。请问，我折叠多少次，可以折成珠穆朗玛峰的高度?

  

  

  
  */

      //12. 输出所有的水仙花数，所谓水仙花数是指一个3位数，其各个位上数字立方和等于其本身。例如： `153 = 1**3 + 3**3 + 5**3
      for (var i = 100; i <= 999; i++) {
        // 两位数=i%10--得到个位123  12 -3
          //   1位数=两位数%10--得到十位1 -2
          //1位数就是百位1 
        var g = parseInt(i % 10);
        var s = parseInt((i % 100) / 10);
        var b = parseInt(i / 100);
        // console.log(s);
        var sum = b ** 3 + s ** 3 + g ** 3;
        // console.log("sum");
        if (i === sum) {
          console.log(i);
        }
      }

        console.log("_____________________________________");
      //13. 打印出四位数字中“个位+百位”等于“十位+千位”并且个位数为偶数，千位数为奇数的数字，并打印符合条件的数字的个数。
      var count = 0;
      for (var i = 1000; i <= 9999; i++) {
        var g1 = parseInt(i % 10);
        var s1 = parseInt((i % 100) / 10);
        var b1 = parseInt((i % 1000) / 100);
        var q1 = parseInt(i / 1000);

        if (g1 + b1 === s1 + q1 && g1 % 2 === 0 && q1 % 2 === 1) {
            count++;
            
            // console.log(i);
        }
        
      }
      console.log(count);
      
      console.log("_______________________________");
      
    </script>
