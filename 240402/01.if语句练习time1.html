<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>if语句练习time1</title>
  </head>
  <body>
    <div class="outer">
      <input type="text" class="ipt" />
      <button class="btn">检测</button>
      <h2>成绩等级为: <span class="con"></span></h2>
    </div>
    <script>
      /* 
        需求: 获取用户的成绩 根据情况输出等级
          100:SSS
          90-99:A
          80-89:B
          70-79:C
          60-69:D
          ...:不及格
      
      */
      var oIpt = document.querySelector(".ipt");
      var oBtn = document.querySelector(".btn");
      var oCon = document.querySelector(".con");

      oBtn.onclick = function () {
        var iptValue = +oIpt.value;

        //错误优先处理,判断用户输入的是否是非法内容
        if (!iptValue || iptValue > 100 || iptValue < 0 ) {
          alert("非法输入,请重新输入!!");
          oIpt.value = "";

          //直接退出本次事件
          return;
        }

        //声明一个值,用于存放要放入页面的值
        var result = "";

        //成绩等级判断
        if (iptValue === 100) {
            result = "SSS";
        } else if (iptValue >= 90 && iptValue <= 99) {
            result = "A";
        } else if (iptValue >= 80 && iptValue <= 89) {
            result = "B";
        } else if (iptValue >= 70 && iptValue <= 79) {
            result = "C";
        } else if (iptValue >= 60 && iptValue <= 69) {
            result = "D";
        }else{
            result = "不及格!!!重新补考!!!";
        }

        //将result给到页面
        oCon.textContent = result;
      };
    </script>
  </body>
</html>
