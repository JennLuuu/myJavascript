    <body>

        <script>
            //14. 编写程序从1循环到150，并在每行打印一个值，另外在每个3的倍数行上打印出“foo”,在每个5的倍数行上打印“biz”,在每个7的倍数行上打印输出“baz” 

            /* for (var i = 1 ; i <= 150 ; i++ ){
                var a=i
              if (i%3===0) {
                a=a+"foo"
              }
              if (i%5===0) {
                a=a+"biz"
              }
              if (i%7===0) {
                a=a+"baz"
              }
             
              console.log(a)
             
            } */
            for (var i = 1 ; i <= 150 ; i++ ){
                if (i % 3 === 0 && i % 5 === 0 && i % 7 === 0){
                  console.log(i + "foo" + "biz" + "baz");
                }else if(i % 3 === 0 && i % 5 === 0){
                  console.log(i + "foo" + "biz");
                }else if(i % 3 === 0 && i % 7 === 0){
                  console.log(i + "foo" + "baz");
                }else if(i % 5 === 0 && i % 7 === 0){
                  console.log(i + "biz" + "baz");
                }else if(i % 3 === 0){
                  console.log(i + "foo");
                }else if(i % 5 === 0){
                  console.log(i + "biz");
                }else if(i % 7 === 0){
                  console.log(i + "baz");
                }else{
                  console.log(i);
                }
            }

        </script>
