<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>循环作业16</title>
  </head>
  <body>
    <script>
      /* 
            
        16. 打印5行直角三角形
        *
        **
        ***
        ****
        *****
    
    */
        for (var i = 1 ; i <= 5 ; i++ ){
            for (var j = 1 ; j <= i ; j++ ){
                // console.log("*");
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
  </body>
</html>
