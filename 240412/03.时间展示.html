<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>时间展示</title>
  </head>
  <body>
    <div class="time"></div>

    <script>
      setInterval(() => {
        var oTime = document.querySelector(".time");

        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth();
        var date = now.getDate();
        var hour = now.getHours();
        var minutes = now.getMinutes();
        var second = now.getSeconds();
        var millsSecond = now.getMilliseconds();

        var arr = [];
        arr.push(year, month, date, hour, minutes, second, millsSecond);
        console.log(arr);

        //   var str = "";
        for (var i = 0; i < arr.length; i++) {
          if (i === arr.length - 1) {
            if (arr[i] < 100) {
              if (arr[i] < 10) {
                arr[i] = "00" + arr[i];
              }
              arr[i] = "0" + arr[i];
            }
          } else {
            if (arr[i] < 10) {
              i === 1 && arr[i]++;
              arr[i] = "0" + arr[i];
            }
          }
        }
        console.log(arr);

        oTime.textContent = `
            ${
              arr[0] +
              "年" +
              arr[1] +
              "月" +
              arr[2] +
              "日" +
              arr[3] +
              "时" +
              arr[4] +
              "分" +
              arr[5] +
              "秒" +
              arr[6] +
              "毫秒"
            }
            `;
      }, 100);
    </script>
  </body>
</html>
