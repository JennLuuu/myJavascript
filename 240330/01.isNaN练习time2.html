<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>isNaN练习time2</title>
  </head>
  <body>
    <input type="text" name="" id="" />
    <button>检测</button>
    <script>
      /* 
            需求:有一个input框,输入电话号码,点击按钮检测用户输入的是否是纯数字

            思路:
            1.获取元素
            2.给按钮绑定点击事件
            3.获取输入的内容
            4.在点击事件中判断输入的内容是否是纯数字
            5.是则提示真棒,否则提示重新输入

            */

      var oIpt = document.querySelector("input");
      var oBtn = document.querySelector("button");

      oBtn.onclick = function () {
        var iptValue = oIpt.value;

        if (isNaN(iptValue)) {
          alert("重新输入,全为数字");
        } else {
          alert("真棒!!!");
        }
      };
    </script>
  </body>
</html>
