<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>isNaN练习</title>
    </head>
    <body>
        <input type="text" placeholder="请输入电话号码">
        <button>按钮</button>
        <script>
        /* 
        需求:有一个input输入框输入电话号,点击按钮检测用户输入的是否是纯数字

        思路:
        1.获取输入框和按钮
        2.给按钮绑定点击事件
        3.在点击事件内部获取输入框的输入内容
        4.判断输入的内容是否是纯数字
        5.是则...不是则....

        */

        //1.获取输入框和按钮
        var oIpt = document.querySelector("input");
        var oBtn = document.querySelector("button");

        //2.给按钮绑定点击事件
        oBtn.onclick = function(){
            //3.在点击事件内部获取输入框的输入内容
            var iptValue = oIpt.value;

            //4.判断输入的内容是否是纯数字
            //5.是则...不是则....
            if(isNaN(iptValue)){
                alert("非法输入");
            }else {
                alert("厉害")
            }
        }
        </script>
    </body>
</html>
