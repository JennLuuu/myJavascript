    <body>
        <div class="outer">
            <input type="text" name="username">
            <br>
            <input type="password" name="password">
            <button>提交</button>
        </div>

        <script>
            /* 
            需求:用户, 提交, 账号密码的时候，判断是否正确,如果正确则....否则....
            已知账号是lipeihua  密码是1234561

            思路:
            1.获取DOM元素;
            2.给按钮绑定点击事件;
            3.绑定事件中获取输入的内容;
            4.对比输入的内容是否符合要求;
            5.正确则...不正确则...
            */

            var oUser = document.querySelector(".outer input[type=text]")
            var oPass = document.querySelector(".outer input[type=password]")
            var oBtn = document.querySelector("button")

            oBtn.onclick = function(){

                var userValue = oUser.value;
                var passValue = oPass.value;

                if(userValue === "dongrikeai" && passValue === "112212"){
                    console.log("冬日可爱欢迎你");
                }else{
                    console.log("好像不对哦");
                    oUser.value = "";
                    oPass.value = "";
                }
            }

        </script>
    </body>
