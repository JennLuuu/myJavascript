<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>Boolean练习time1</title>
  </head>
  <body>
    <input type="text" />
    <button>提交</button>
    <script>
      /* 
            需求:点击按钮的时候，当input内容为空，则把input边框变红，否则是黑的

            思路:
            1. 获取dom元素;
            2. 给按钮绑定点击事件;
            3. 点击事件中获取输入的内容;
            4. 判断内容是否为空;
            5. 为空则边框变红,不为空则不变;
            */

      var oIpt = document.querySelector("input");
      var oBtn = document.querySelector("button");

      oBtn.onclick = function () {
        var iptValue = oIpt.value;

        if (Boolean(iptValue)) {
          console.log(iptValue);
        } else {
          oIpt.style.border = "1px solid red";
        }
      };
    </script>
  </body>
</html>
