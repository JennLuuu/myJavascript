<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>Tab切换</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .outer {
        width: 600px;
        height: 100px;
        border: 1px solid #ccc;
        margin: 100px auto 0;
        display: flex;
      }
      .outer h2 {
        width: 200px;
        height: 100px;
        border: 1px solid #ccc;
        line-height: 100px;
        text-align: center;
      }
      .outer h2.active {
        background-color: beige;
      }
      .con {
        width: 600px;
        height: 300px;
        border: 1px solid #ccc;
        line-height: 300px;
        text-align: center;
        margin: 0 auto;
      }
      .con article {
        /* width: 600px;
                height: 300px;
                line-height: 300px;
                text-align: center; */
        font-size: 60px;
        display: none;
      }
      .con article.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <header class="outer">
      <h2 class="active">电影</h2>
      <h2>电视剧</h2>
      <h2>动漫</h2>
    </header>
    <section class="con">
      <article class="active">这里是电影啊</article>
      <article>这里是电视剧呀</article>
      <article>这里是动漫呢</article>
    </section>

    <script>
      /* 
            先给每个元素都统一设置；
            再给单独的元素覆盖样式；

            */
      //获取元素
      var oHeader = document.querySelectorAll(".outer h2");
      var oSection = document.querySelectorAll(".con article");

      //给每一个元素都绑定点击事件
      for (var i = 0; i < oHeader.length; i++) {
        oHeader[i].index = i;
        oHeader[i].onclick = function () {
          //先全都每个元素统一移除
          for (var i = 0; i < oHeader.length; i++) {
            oHeader[i].classList.remove("active");
            oSection[i].classList.remove("active");
          }

          //再给单独的，被点击的元素设置样式
          console.log(oHeader[this.index]);
          oHeader[this.index].classList.add("active");
          oSection[this.index].classList.add("active");
        };
      }

      /* 
            此时，发现每个元素中，全部移除的设置都一样；
            就可以把它放进一个for循环里遍历去赋值；
            */
      /* 
      此时，元素的for循环都一样；
      唯一的不同是给单独的元素改变样式；
      可以通过for循环，找到每一个oHeader元素，给其绑定点击事件
      */
    </script>
  </body>
</html>
