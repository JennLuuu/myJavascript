<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>倒计时练习</title>
    </head>
    <body>
        <div class="con">敌军还有 <span class="time">5</span>秒到达战场</div>

        <script>
            var oCon = document.querySelector(".con");
            var oTime = document.querySelector(".time");

            //初始化
            var timer = 0;
            var timeInit = 5;
            //定时器,持续的更新span中的内容,所以要用间歇调用定时器
            timer = setInterval(() => {
                timeInit--;

                //判断终止条件
                if (timeInit<=0) {
                    //将临界值赋给timeInit
                    timeInit=0;
                    clearInterval(timer);
                    oCon.textContent="全军出击";
                }

                //将值附到页面上
                oTime.textContent=`${timeInit}`;
            }, 1000);
        </script>
    </body>
</html>
