  <body>
    <script>
      const arr = [1, 5, 3, 2, 6, 4, 9, 8, 5, 2, 1, 33, 2, 22, 66, 5, 4, 9];

      const newArr = [];

      arr.forEach((item, index) => {
        //默认没有重复的元素
        let flag = true;
        for (var i = 0; i < newArr.length; i++) {
          if (item === newArr[i]) {
            console.log(444);
            //如果重复,flag改为false
            flag = false;
          }
        }
        if (flag) {
          newArr.push(item);
        }
      });
      console.log(arr);
      console.log(newArr);
    </script>
