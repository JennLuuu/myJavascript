<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>label语句练习</title>
  </head>
  <body>
    <script>
      /* 
            label声明:
            - 在js中,label语句可以为一行语句添加标签,以方便在复杂的结构中设置跳转目标
            - 起的label名字 :
                语句;

            - label和break语句,continue语句配合使用,以便跳出内层或外层循环体
            */

      outer : for (var i = 0; i < 10; i++) {
        inner : for (var j = 0; j < 6; j++) {
          if (j === 3) {
            
            continue inner;
          }
          console.log(i, j);
        }
      }
    </script>
  </body>
</html>
