<!DOCTYPE html>
<html lang="zh-CN">

        <meta charset="UTF-8" />
        <meta name="keywords" content="" />

        <title>循环作业14time1</title>
    </head>
    <body>

        <script>

            /* 
            //14. 编写程序从1循环到150，并在每行打印一个值，另外在每个3的倍数行上打印出“foo”,在每个5的倍数行上打印“biz”,在每个7的倍数行上打印输出“baz” 
            */

            //定义一个变量的思想
            //遇事不决,想想定义变量和开关思想
            for (var i = 1 ; i <= 150 ; i++ ){
                var a = i;
                if (i % 3 === 0) {
                    a = a + "foo";
                }
                if (i % 5 === 0) {
                    a = a + "biz";
                }
                if (i % 7 === 0) {
                    a = a + "baz";
                }
                console.log(a);
            }
        </script>
    </body>
</html>
