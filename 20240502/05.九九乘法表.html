<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>九九乘法表</title>
  </head>
  <body>
    <script>
      // 外层循环生成9列
      for (var i = 1; i <= 9; i++) {
        //内层循环生成每列的数
        for (var j = 1; j <= i; j++) {
          document.write(i + "*" + j + "=" + i * j +"&nbsp;&nbsp;&nbsp;");
        }
          document.write("<br/>")
      }
    </script>
  </body>
</html>
