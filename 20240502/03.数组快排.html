      function kuaiPai(arr) {
        if (arr.length <= 1) {
          return arr;
        }

        var base = arr.shift();
        var left = [];
        var right = [];

        arr.forEach((item) => {
          item > base ? right.push(item) : left.push(item);
        });

        return kuaiPai(left).concat(base, kuaiPai(right));
      }
