      function kuaiPai(arr) {
        if (arr.length <= 1) {
          return arr;
        }
        var base = arr.shift();
        var left = [];
        var right = [];
        arr.forEach(function (item) {
          item < base ? left.push(item) : right.push(item);
        });
        return kuaiPai(left).concat(base, kuaiPai(right));
      }
