<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>数组去重</title>
    </head>
    <body>
        <script>
            var arr = ["a", "b", "c", "d", "e", "f", "j", "c", "d","a", "b"];
            var newArr = [];
            var index = 0;

            for (var i = 0 ; i < arr.length ; i++ ){
                var flag = true;
                for (var j = 0 ; j < newArr.length ; j++ ){
                    if (newArr[j] === arr[i]) {
                        flag = false;
                        break;
                    }
                }
                //将未重复的元素放进新数组
                if (flag) {
                    newArr[index] = arr[i];
                    index++;
                }
            }

            console.log(arr);
            console.log(newArr);
        </script>
    </body>
</html>
