<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>冒泡排序time2</title>
    </head>
    <body>
        <script>

            var arr = [4, 3, 5, 1, 7, 6, 3, 6, 2];
            for (var i = 0 ; i < arr.length - 1 ; i++ ){
                for (var j = 0 ; j < arr.length - 1 - i ; j++ ){
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            console.log(arr);
        </script>
    </body>
</html>
