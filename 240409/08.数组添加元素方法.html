<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>数组添加元素方法</title>
    </head>
    <body>
        <script>
            var arr = [1, 2, 3, 4, 5, 6];
            console.log(arr);
            //1. push
            arr.push("hello","world");
            console.log(arr);

            //2. unshift
            arr.unshift("heihei","haha");
            console.log(arr);

            //3. 通过下标的方式
            arr[4] = "yahu";
            console.log(arr);

            //4. splice方法
            arr.splice(2, 0, "aa");
            console.log(arr);

            //5. concat方法
            var res = arr.concat("这是第一个参数","这是第二个参数");
            console.log(res);
        </script>
    </body>
</html>
