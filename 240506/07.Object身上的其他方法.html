    <body>
        <script>
            /*
      Object静态方法:
        * Object.preventExtensions():阻止对象新增属性
        * Object.seal():阻止为对象添加新的属性,同时也无法删除旧属性
        * Object.freeze():阻止为对象添加新的属性,同时也无法删除旧属性,也无法修改
        * 
        * Object.isExtensible():检查一个对象是否允许添加新的属性
        * Object.isSealed():检查一个对象是否使用了 Object.seal方法或者Object.freeze方法
        * Object.isFrozen():检查一个对象是否使用了 Object.freeze方法
        * 
        * ***Object.getOwnPropertyNames():获取一个对象上所有自身的属性名组成的数组
        * Object.getOwnPropertyDescriptor():能够获取对象属性的描述符
        * Object.getOwnPropertyDescriptors():能够获取对象所有属性的描述符
        * 
        * ***Object.hasOwn():判断某个对象自身是否拥有某个属性
        * Object.is():全等判断两个值,类似于 ===,但是两个NaN是相等的
        * ***Object.assign():接受多个对象,把所有的对象属性合并到第一个参数对象上,并返回第一个参数对象的地址(也可以做浅拷贝)
        * Object.getPrototypeOf():获取某个对象的上一级原型对象
        * Object.groupBy():根据提供的回调函数返回的字符串值对给定对象中的元素进行分组

       Object原型对象上方法:
        * ***hasOwnProperty():和Object.hasOwn()一样
        * isPrototypeOf():和instanceOf类似,直接判断某个对象是否在某个值的原型链上
        * propertyIsEnumerable():方法返回一个布尔值，表示指定的属性是否是对象的可枚举自有属性。
       */
        </script>
