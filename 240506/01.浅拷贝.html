<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title></title>
  </head>
  <body>
    <script>
      var obj1 = {
        name: "张三",
        age: 18,
        sex: "男",
        girlFri: ["lucy", "lily"],
        score: {
          math: 90,
          en: 10,
          ch: 80,
        },
        eat: function () {
          console.log("eat");
        },
      };

      //这个不叫浅拷贝，这个是地址的赋值，obj1和obj2指向同一个对象
      // var obj2 = obj1;

      var obj2 = {};
      for (var key in obj1) {
        if (Object.hasOwn(obj1, key)) {
          obj2[key] = obj1[key];
        }
      }
      console.log(obj2);

      /* Object.defineProperty(obj1,key,{
            get:function(){
                return obj2[key] = obj1[key]
            }
        }) */
    </script>
  </body>
