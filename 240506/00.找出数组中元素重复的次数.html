<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>找出数组中元素重复的次数</title>
  </head>
  <body>
    <script>
      var arr = [1, 5, 3, 2, 6, 4, 9, 8, 5, 2, 1, 33, 2, 22, 66, 5, 4, 9];

      var obj = {};
      arr.forEach(function (item) {
        if (!obj[item]) {
          obj[item] = 1;
        } else {
          obj[item]++;
        }
      });

      console.log(arr);
      console.log(obj);
    </script>
  </body>
</html>
