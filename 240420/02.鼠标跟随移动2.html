    <script>
      var oImgs = document.querySelectorAll("img");

      document.onmousemove = function (e) {
        oImgs.forEach(function (item, index) {
          setTimeout(function () {
            item.style.left = e.clientX + "px";
            item.style.top = e.clientY + "px";
          }, index * 2);
        });
      };
    </script>
