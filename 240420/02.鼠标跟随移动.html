<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>鼠标跟随移动</title>
        <style>
            body{
                background-color: beige;
            }
            img {
                width: 50px;
                height: 50px;
                position: absolute;
                left: 0;
                top: 0;
            }
        </style>
    </head>
    <body>
        <img src="https://img95.699pic.com/element/40106/3720.png_860.png" alt="">

        <script>
            var oImg = document.querySelector("img");

            document.onmousemove  =function(e){
                oImg.style.left = e.clientX+"px";
                oImg.style.top = e.clientY+"px";
            }
        </script>
    </body>
</html>
