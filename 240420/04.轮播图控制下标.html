<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>轮播图控制下标</title>
        <style>
            *{
                margin:0;
                padding: 0;
                list-style: none;
            }
            .outer{
                width: 350px;
                height: 500px;
                margin: 50px auto;
                border: 1px solid #000;
                overflow: hidden;
                position: relative;
            }

            .outer .inner{
                width: 2500px;
                display:flex;
                position: absolute;
                left: 0;
                top: 0;
            }
            .inner img{
                width: 350px;
                height: 500px;
            }

            .direction .left,
            .direction .right{
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background-color: hotpink;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="inner">
                <img src="./images/01.jpg" alt="">
                <img src="./images/02.jpg" alt="">
                <img src="./images/03.jpg" alt="">
                <img src="./images/04.jpg" alt="">
                <img src="./images/05.jpg" alt="">
            </div>
            <div class="direction">
                <p class="left">&lt;</p>
                <p class="right">&gt;</p>
            </div>
            <ul class="list">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </body>
</html>
